<!DOCTYPE html>
<html>
<head>
	<title>Booklovers</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="banner">
		<img is="banner" src="images/Books.png" alt="Banner images"/>
		<div class="container">
			<h1>Find your genre</h1>
			<h2> Skim through variety of novels to find to perfect match for you</h2>
			<a href="#order-section" class="btn-blue">
			Order now</a>
		</div>
	</div>

	<div class="container">



		<h2>Available novels</h2>

		<div class="cards">

			<div class="card">
				<img src="images/Romance genre.png" alt="Romance genre">
				<h3> Romance genre </h3>
			</div>
			<div class="card">
				<img src="images/Anime .png" alt="Anime">
				<h3> Anime </h3>
			</div>
			<div class="card">
				<img src="images/Thriller genre.png" alt="Thriller genre"><h4>Thriller genre</h4>
			</div>
		</div>
	</div>
	<div id="order-section">
		<div data-tf-widget="dffdPnLT" data-tf-iframe-props="title=Booklovers" data-tf-medium="snippet" style="width:100%;height:400px;"></div><script src="https://embed.typeform.com/next/embed.js"></script>
</div>

</body>
</html>
